<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #000000, #ffcc00); /* Black to yellow gradient background */
            color: #ffffff; /* Text color */
        }

        .card {
            background-color: #ffffff; /* White solid background for the signup part */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle box shadow for depth */
        }

        .card-title {
            color: #333333; /* Darker color for the title */
        }

        .btn-primary {
            background-color: #ffcc00; /* Yellow background for the "Sign Up" button */
            border-color: #ffcc00; /* Match button border color with the background */
        }

        .btn-primary:hover {
            background-color: #e6b800; /* Darker yellow on hover */
            border-color: #e6b800;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->


    <!-- Sign Up Form -->
    <!-- Sign Up Form -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center">Sign Up</h1>
                    <form action="" method="post" class="form-inline">
                        {% csrf_token %}
                        <div class="row mb-3">
                            <label for="fullname" class="col-sm-4 col-form-label">Username</label>
                            <div class="col-sm-8">
                                {{form.username}}
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="email" class="col-sm-4 col-form-label">Email:</label>
                            <div class="col-sm-8">
                                {{form.email}}
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="username" class="col-sm-4 col-form-label">Password:</label>
                            <div class="col-sm-8">
                                {{form.password1}}
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="password" class="col-sm-4 col-form-label">Confirm Password:</label>
                            <div class="col-sm-8">
                                {{form.password2}}
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <input class="btn btn-outline-secondary btn-sm btn-block" type="submit" value="Register Account">
                          </div>
                    </form>
                    {{form.errors}}
                    <div class="mt-3">
                        <p>Already have an account? <a href="{% url 'login' %} " >Log in here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
